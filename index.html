<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/santas_last_stand_logo.png">

    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/enemys.js" defer></script>

    <title>Santa's last stand</title>
</head>
<body>
    <audio autoplay loop id="background-music">
        <source src="assets/audio/Killing_Floor_2.mp3" type="audio/mpeg">
    </audio>
    <div id="head-menu">
        <div id="menu">
            <h1 id="game-title">Santa's Last Stand</h1>
            <div id="menu-buttons-container">
                <button class="menu-buttons" onclick="gameMenu('start')">Start</button>
                <button class="menu-buttons" onclick="gameMenu('settings')">Settings</button>
                <button class="menu-buttons" onclick="gameMenu('login')">Login</button>
            </div>
        </div>
        <div id="settings">
            <button id="back" onclick="gameMenu('back')">&#8592;</button>
        </div>
    </div>
    <div id="pause-container">
        <div id="pause-menu">
            <h1 id="paused-text">Paused</h1>
            <button class="pause-buttons" onclick="pausedGame('resume')">Resume</button>
            <button class="pause-buttons" onclick="pausedGame('restart')">Restart</button>
            <button class="pause-buttons" onclick="pausedGame('quit')">Quit</button>
        </div>	
    </div>
    <div id="shop-container">

    </div>
    <div id="playing-field">
    <div id="tileset"></div>
        <div id="stats-container">
            <div id="wave-container">Wave: 1</div>
            <div id="xp-container">
                <div id="xp-progression"></div>
            </div>
            <p id="playerHealt">Hp: 10</p>
            <p id="playerLvl">LVL: 1</p>
            <div id="coins">Coins: 0</div>
        </div>
        <div id="playerBase">
            <div id="player">
                <img id="playerSantaHat" src="assets/img/santahat-removebg-preview.png" alt="">
                <div id="weapon"></div>
            </div>
        </div>
    </div>    
</body>
</html>
